 #剧情
 dionysian_story.100.name: "灵能军团的发展"
 dionysian_story.100.desc: "御督向来是灵能领域的先驱者和支配者，常人必须借助其中某一位的法印才可以施展灵能。但在大觉醒以后，这种必要性已经不复存在，如今任何人都可以自发使用魔力。\n\n这些新晋者广泛分布在各行各业，缺乏经验又极具差异，有待训练。我们能授权御督组建各自的灵能军团，无疑会显著提高生产效率。我们也能更多地倚赖群众，趁势来制衡和削弱御督。"
 dionysian_story.100.option.a: "建立御督领导的灵能军团"
 dionysian_story.100.option.b: "建立统筹管理的灵能军团"

 dionysian_empower_archons: "特化军团"
 dionysian_empower_archons_desc: "御督被允许组建各自的灵能军团，就和古时相差无几。"
 dionysian_empower_psykers: "整合军团"
 dionysian_empower_psykers_desc: "举国一致的灵能军团增进了社会团结。"
 dionysian_empower_psykers_tooltip: "$MOD_EMPIRE_SIZE_POPS_MULT$: §G-10%§!\n御督维护费: §G-100%§!\n"
 
 dionysian_story.200.name: "迁都"
 dionysian_story.200.desc: "我们的家园世界孕育物种、承载往事，无声见证着[Root.Ruler.GetName]自古以来的经历，被[Root.Ruler.GetHerHis]的敕令戕害已久。历史上有过多次迁都，现在已经涉及到[root.GetHomeWorldName]本身。我们能鼓励公民搬离伤痕累累的故乡，或者将其打造成帝国的文化中心。"
 dionysian_story.200.option.a: "迁移居民"
 dionysian_story.200.option.b: "转型产业"
 dionysian_story.200.option.c: "顺其自然吧"

 dionysian_moving_homeworld: "移民宣传"
 dionysian_moving_homeworld_desc: "中断敕令的尝试时至今日仍然缺乏进展，人们转而寻求新的家园。"
 dionysian_remember_homeworld: "伊始之地"
 dionysian_remember_homeworld_desc: "文明的发端之处，一名永生者的故事由此而始。"
 dionysian_new_capital: "新都"
 dionysian_new_capital_desc: "皇宫与政府已经迁移至此处，帝国上下密切关注着这颗星球。"

 dionysian_story.301.name: "星系的旧主"
 dionysian_story.301.desc: "[dionysian_contact_fallen_empire.GetName]仅是昔日巨神的缩影，却足以动摇我们的文明。人们怀疑[root.GetRulerName]的起源是否与其相关，[Root.Ruler.GetSheHe]的敕令能否阻止其发动进攻，[Root.Ruler.GetSheHe]延续至今的皇权会不会因为外星干涉而随时结束……社会上的乐观情绪有所减退。\n\n与此同时，反对现状的声浪正变得高涨。失落帝国证明了一个种族没有帝君和御督，也能单凭自身而百世不殆。"
 dionysian_story.301.option.a: "加强管控"
 dionysian_story.301.option.b: "放任自流"
 dionysian_story.301.option.c: "支持激进派"

 dionysian_fallen_info_control: "强化管制"
 dionysian_fallen_info_control_desc: "我们决定向平民封锁失落帝国的相关情报，注重规整审查制度。"

 dionysian_fallen_info_ignore: "政治放任"
 dionysian_fallen_info_ignore_desc: "我们不在乎失落帝国的相关情报会怎样影响当今政坛。"

 dionysian_fallen_info_support: "变革呼声"
 dionysian_fallen_info_support_desc: "群众运动愈演愈烈，人们越加质疑帝君和御督的权威。"

 dionysian_story.401.name: "星海的利维坦"
 dionysian_story.401.desc: "我们的祖先曾经驱除虚境的祸灵，征服母星的诸国。帝君承诺的长治久安或许漏洞百出，但是千百年以来不乏壮烈的血战。最近发现的星神兽，激起了群众的热情。消灭这种强敌会是更胜往昔的成就，人们已经开始设想将其击杀时的荣耀。"
 dionysian_story.401.option.a: "我们应当将其猎杀"
 dionysian_story.401.option.b: "帝君保佑"

 dionysian_levi_hot: "国民热情"
 dionysian_levi_hot_desc: "近期的事件引起了遍及社会的热切情绪。"

 dionysian_story.501.name: "征服现实"
 dionysian_story.501.desc: "我们近期的决策已经引起广泛的探讨，其中有种理论深得重视。御督都是强悍无匹的现实扭曲者，能帮助帝国洞察宇宙的奥秘，推究超然的逻辑。但即便是他们也会经受痛楚，整个精英集团都会因此心怀不满，相对弱小的御督有可能耗尽灵能而死。我们应当将这项计划付诸实施吗？"
 dionysian_story.501.option.a: "御督是帝国的先驱，理应奉献"
 dionysian_story.501.option.b: "御督是帝国的支柱，不容损耗"

 dionysian_story.601.name: "肉体革命"
 dionysian_story.601.desc: "我们开始将机器改造推向社会范围，有无数问题接踵而来，尤其重要的是灵能力量的留存与否。灵能与血肉紧密相连，仅仅安装义体都将扼杀多数灵媒的潜质。但是御督的特权，已经在升格之时被铭刻在虚境。他们的力量向来不受到物理形态的限制，反而会相应地塑造物理形态。工业革命以后，帝国有过数位钢筋铁骨的机械御督。\n\n"
 dionysian_story.601.desc.cyb: "$dionysian_story.601.desc$整体来说，这些超凡者不太拒斥即将到来的变革。我们也能听取更加稳妥的保守意见，将他们当成特例不进行义体化。"
 dionysian_story.601.desc.syn: "$dionysian_story.601.desc$我们准备为这些超凡者提供特制的机器躯体，具备两种基本模式。一种更有利于他们施展灵能，一种更能发挥出合成人的科技优势。"
 dionysian_story.601.option.a: "我们会做出选择"

 dionysian_story.701.name: "宣谕星海"
 dionysian_story.701.desc: "国内的激进派曾乐观地推测，敕令无法触及渺远的群星，因此太空时代会是[Root.GetSpeciesNamePlural]战胜帝君的契机。如今来看这是种幼稚的自我安慰，天体同样在[Root.Ruler.GetName]的掌控范围内，正如大地曾因[Root.Ruler.GetHerHim]的一纸判决而开裂。有些人满怀恐惧地保持沉默，有些人担忧河系早晚也会变得千疮百孔，有些人则在倾泻狂喜之情。\n\n无论如何，我们仍然具备自古以来的优势，仿佛立于不败之地。"
 dionysian_story.701.option: "帝君仍与我们同在"

 dionysian_story.800.name: "耻辱失利"
 dionysian_story.800.desc: "[root.GetRulerName]已经被[From.GetName]挫败，[Root.Ruler.GetSheHe]高深莫测的智慧与恐怖如今都深受怀疑。[Root.Ruler.GetSheHe]的斑斑劣迹正遭到猛烈攻击，而[Root.Ruler.GetSheHe]的善政相比之下似乎不值一提。战争向来是帝国崩溃的重要原因，我们将面临无可避免的动荡。"
 dionysian_story.800.option.a: "[root.GetRulerName]是虚有其表的暴君吗？"
 dionysian_story.800.option.b: "这是当今政府的过错"

 dionysian_story.900.name: "屈膝投降"
 dionysian_story.900.desc: "[root.GetRulerName]，众多皇冠的佩戴者，已经向[From.GetName]臣服。我们的帝国自此沦为附庸。"
 dionysian_story.900.option.a: "荣光的时代结束了？"
 dionysian_story.900.option.b: "严禁妄议"

 dionysian_story.1001.name: "挫败失落帝国"
 dionysian_story.1001.desc: "群星议论纷纷地注视着[dionysian_fallen_empire_capital.GetName]的陷落，[root.GetRulerName]的荣耀得以彰显。我们重创了宛若神明的星系旧主，我们或许能升到更高的境界。最坚定的反对者也难以否认此举的价值，未免胆战心惊。与此同时大众怀着越加高涨和狂热的情绪，崇敬帝君与御督。"
 dionysian_story.1001.option: "帝国丰碑的新成就"

 dionysian_story.1100.name: "帝国纽带"
 dionysian_story.1100.desc: "[root.GetRulerName]曾是统领万众的隐世王者，[Root.Ruler.GetSheHe]的真容深藏于皇宫，那无声无形的压迫感却像是无处不在。如今[root.GetRulerName]的力量更胜以往，近乎弥漫在帝国全境。人们无需再亲眼看到[Root.Ruler.GetSheHe]的旗帜与官僚，就能隐约体察到帝君飘忽的意志。\n\n虚境超主的追随者会建造各自的圣所，我们能以类似的建筑来强化[Root.Ruler.GetSheHe]的影响。古时的缚命官们会携带帝君的敕令，前往指定地区宣读和释放其中所写的灾难，我们的灵能使能以类似的方式来充当[Root.Ruler.GetSheHe]的媒介。"
 dionysian_story.1100.option: "我们的帝国"
 dionysian_story.1100.tooltip: "我们的灵能使现在能够生产额外的£unity£凝聚力。\n\n我们可以在我方的某一颗行星上建造一座£building£§Y帝君圣所§!。"

 dionysian_enhance_telepath_modifier: "帝国纽带"
 dionysian_enhance_telepath_modifier_desc: "我们的灵能使是传递帝君力量的媒介。"

 dionysian_story.1200.name: "灵界御督"
 dionysian_story.1200.desc: "也许虚境包藏着万物的倒影或原型，数之不尽的玄妙秘密有待发掘。也许终有一日我们[Root.GetSpeciesNamePlural]会登临天堂，驱逐众神，重塑宇宙。此事绝非妄想，[root.GetRulerName]能暂且驯服混沌，从中索取我们希求的资源。"
 dionysian_story.1200.option: "帝君胜过渴求献祭的诸神"
 dionysian_story.1200.tooltip: "§H解锁法令：§!$edict_dionysian_control_shroud_menu$"

 edict_dionysian_control_shroud_menu: "揭露虚境"
