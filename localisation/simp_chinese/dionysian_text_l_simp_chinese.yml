 dionysian_imperial_archons: "帝国神统"
 dionysian_imperial_archons_desc: "帝国的御督颇具个性，而且不乏四五百岁的老派人物。自古以来他们本身的激情欲望、彼此的矛盾冲突，就是帝君最重视的问题之一。太空时代增添了许多变数，我们必须保障这些精英协调工作。"
 dionysian_imperial_archons_tooltip: "御督维护费: §G-200%§!\n御督崛起的§Y平均间隔§!将会缩短\n"
 
 dionysian_arcane_rise: "奥法伟艺"
 dionysian_arcane_rise_desc: "我们从文明伊始就在追寻灵能奥秘，探求随心所欲的境界。魔法仍在呼唤我族的灵魂，囚笼般的现实宇宙将会成为我们的掌中砂砾。"
 dionysian_arcane_rise_tooltip: "每种§Y法师学院§!：每20个人口提供§G+1§!个相应的§Y法师§!岗位\n\n获得§Y$tech_archaeostudies$§!科技以后：\n  £job_dionysian_enchanter£$job_dionysian_enchanter$岗位产出的£minor_artifacts£$MINOR_ARTIFACTS$：§G+0.2§!\n获得§Y$tech_astral_harvesting$§!科技以后：\n  £job_dionysian_warlock£$job_dionysian_warlock$岗位产出的£astral_threads£$ASTRAL_THREADS$：§G+0.2§!\n获得§Y$tech_mine_volatile_motes$§!科技以后：\n  £job_dionysian_alchemist£$job_dionysian_alchemist$岗位产出的£volatile_motes£$volatile_motes$：§G+0.2§!\n获得§Y$tech_mine_rare_crystals$§!科技以后：\n  £job_dionysian_thaumaturge£$job_dionysian_thaumaturge$岗位产出的£rare_crystals£$rare_crystals$：§G+0.2§!\n获得§Y$tech_mine_exotic_gases$§!科技以后：\n  £job_dionysian_shaman£$job_dionysian_shaman$岗位产出的£exotic_gases£$exotic_gases$：§G+0.2§!\n获得§Y$tech_mine_dark_matter$§!科技以后：\n  £job_dionysian_arcanist£$job_dionysian_arcanist$岗位产出的£sr_dark_matter£$sr_dark_matter$：§G+0.2§!"

