 edict_dionysian_overlord_nightfall: "暗幕敕令"
 edict_dionysian_overlord_nightfall_pic: "\n\n\n\n£edict_of_nightfall_ancient_picture£\n\n\n\n\n"
 edict_dionysian_overlord_nightfall_desc: "$edict_dionysian_overlord_nightfall_pic$有些威胁应该死无葬身之地。超新星爆发能将此事实现。\n\n"
 edict_dionysian_overlord_damage_edict_nightfall_effect: "目标将会变作§Y$pc_black_hole$§!，星系被毁灭。\n"
 edict_dionysian_overlord_nightfall_system_event: "我们已经确认[dionysian_edict_target_planet.GetName]的超新星爆发。它瞬间坍缩成黑洞，将周身的天体粉碎。舰队与空间站没有幸免于难，一块黑斑永远遗留在河系。帝君的敕令能杀死恒星，这点无可置疑地得到展现。或许[dionysian_overlord.GetSheHe]终将征服星海，正如征服大地。"

