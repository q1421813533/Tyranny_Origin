 #起源
 dionysian_origin: "君临大地"
 dionysian_origin_desc: "极少数精英具备超凡脱俗的力量，这一文明是由亘古以来最强的灵能者，永生不朽的帝君所统治。"
 DIONYSIAN_START_SCREEN: "[GetSpeciesName]文明与神秘力量紧密交织，我们当中的少数伟人有着漫长的寿命、非凡的灵能。这些偶然出现的“御督”，近乎决定着社会历史的变化发展、国家民族的兴衰存亡。\n\n永恒的帝君在公元0年建立了延续至今的帝国。[Ruler.GetSheHe]发起的征服战横扫四海八荒，逐步统一了[GetHomeWorldName]。俯首听命的御督跻身统治阶层，拒不服从的御督被迫离群索居。\n\n在中世纪时期，多数邦国都有某位御督担当总督，基本各自为政，乃至彼此交战。在近现代，帝国的集权程度逐渐增强，但与此同时又遭到民主革命的冲击。\n\n如今随着超光速引擎的发明，我们眺望的渺远星辰已经触手可及，新章有待谱写。"
 dionysian_origin_death: "希望之死"
 dionysian_origin_death_desc: "随着帝君的消逝，我们必须自谋出路。"
 dionysian_origin_tooltip: "—$SPECIES_TRAITS$ ['concept_trait_dionysian_gene']$NEW_LINE$—统治者特质： ['concept_leader_trait_dionysian_overlord']$NEW_LINE$—$leader_trait_dionysian_overlord$持续增加§r威慑力§!，能借此发动效果强劲的['concept_dionysian_edict']$NEW_LINE$—初始物种的领袖有概率成为各具特长的['concept_dionysian_archon']$NEW_LINE$—$auth_imperial$政体的继承人将会成为每10年选举一次的['concept_dionysian_prime_minister']$NEW_LINE$—可选国民理念：['concept_dionysian_beast_civic']，['concept_dionysian_mage_civic']$NEW_LINE$—无法与§r虚境超主§!签订契约"
