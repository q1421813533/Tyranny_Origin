 dionysian_base.13.name: "隐藏肖像？"
 dionysian_base.13.desc: "[root.GetRulerName]的容貌和性别，在相当长的时间里疑云重重。亲眼见过帝君的侍卫与权贵，曾经都刻意地含糊其辞，避免将其外传。有些保守派宣称，我们不能放弃这种神秘感。"
