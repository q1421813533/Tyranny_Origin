 dionysian_base.5.name: "保皇政变"
 dionysian_base.5.desc: "我们的永生者在政坛根深蒂固，仿若遮天蔽日的巨树不容撼动。众多拥趸甘愿为[Root.Ruler.GetHerHim]誓死奋战，如果试图废除那高高在上的权威，必然招惹报复。"
 dionysian_base.5.option: "确定"
 dionysian_unchangable_authority: "\n§R我们无法接纳独裁或帝制以外的政体§!"

 dionysian_base.9.name: "触碰虚境"
 dionysian_base.9.desc: "超凡者曾在梦里到访的变幻莫测的境界，已经揭开面纱。群众的惊奇之情胜于从前的载人航天，而[root.GetRulerName]与虚境的联系变得更加紧密。[Root.Ruler.GetHerHis]的威仪宛若神明，周遭的灵能有如狂风暴雨过后弥留的幽香。"
 dionysian_base.9.option: "确定"

 dionysian_base.12.name: "奉献遗珍"
 dionysian_base.12.desc: "或许帝君最初是因先驱文明的遗物，才会得知敕令的秘密。但有一点确凿无疑，分散星海的某些遗珍能与[root.GetRulerName]共鸣，融入[Root.Ruler.GetHerHis]的灵体，强化[Root.Ruler.GetHerHis]的力量。我们是否要将这样的遗珍呈献？"
