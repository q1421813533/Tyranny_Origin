 dionysian_base.13.option.d: "取消"
 dionysian_change_face_tooltip: "§R不可逆的操作§!\n[root.GetRulerName]的肖像改变了\n"
 dionysian_remain_face_tooltip: "§R不可逆的操作§!\n永久移除隐藏肖像的决议"

 dionysian_base.17.name: "荣光刺目"
 dionysian_base.17.desc: "我们的帝君历经千年，在星海共同体深得重视。各国首脑聆听[Root.Ruler.GetHerHis]的演讲，王公贵族艳羡[Root.Ruler.GetHerHis]的永恒，蜂群意识近乎将[Root.Ruler.GetHerHis]视作同类。人们隐隐约约有种看法：[root.GetRulerName]就是历史舞台的主角。然而，[Root.Ruler.GetSheHe]又是众所周知地精通战争与阴谋。兴许，[Root.Ruler.GetHerHis]的言行全都暗含复杂的动机。人们很难打消类似疑虑，担忧新一轮的伟大征服。在星海共同体，帝君被崇敬和恐惧。"
 dionysian_base.17.option: "不容忽视"
 dionysian_community_dip: "星海权谋"
 dionysian_community_dip_desc: "帝君在国际上有显著影响。"

 dionysian_base.19.name: "君临星海"
 dionysian_base.19.desc: "如今局面早在许多人的预料之内。两千多年以前，[root.GetRulerName]的大陆帝国交给御督们治理。这些人能按照各自偏好的方式，支配封地和军队，只需为帝君承担少量的责任。后来的漫长岁月里，[Root.Ruler.GetSheHe]逐渐削弱御督特权，加强集权统治。或许同样的历史将在整个河系重演。"
 dionysian_base.19.option: "[root.GetRulerName]的声音无远弗届"

 dionysian_base.21.name: "君临虚境"
 dionysian_base.21.desc: "[root.GetRulerName]已经动身前往[Root.Ruler.GetHerHis]在虚境的神座，准备将毁灭释放到现实世界。故事接近结局，[Root.Ruler.GetSheHe]赐给我们坚持到底的力量。或许我们同样不能在以太相引擎的余波里幸存，但是从始至终护送[Root.Ruler.GetHerHis]的升天之路，深感荣幸。"
 dionysian_base.21.option: "以[root.GetRulerName]的名义"

 dionysian_base.29.name: "帝君之伤"
 dionysian_base.29.desc: "[root.GetRulerName]的肉体遭到毁坏，然而[Root.Ruler.GetHerHis]的意识长存虚境。假以时日，[Root.Ruler.GetSheHe]终将重返世界，再临帝国。我们能主动帮助[Root.Ruler.GetSheHe]凝聚力量，加速[Root.Ruler.GetHerHis]的回归。而在激进派看来，我们能趁机击碎帝君的枷锁，击溃[Root.Ruler.GetHerHis]在尘世的追随者，不惜一切代价夺得自由。"
 dionysian_base.29.option.a: "我们迫切需求[Root.Ruler.GetHerHis]的统治"
 dionysian_base.29.option.b: "我们必须维持[Root.Ruler.GetHerHis]的肉身"
 dionysian_base.29.option.c: "我们将会献祭泽珞"
 dionysian_base.29.option.d: "我们将会恭候"
 dionysian_base.29.option.e: "§R摆脱帝君的好时机§!"
