 #选举相关
 dionysian_election.0.name: "大选在即"
 dionysian_election.0.desc: "通常来说议会应当每隔10年举行一次大选，由此产生新的执政官与内阁成员。各个党派早已开启宣传机器动员群众，政治热点在新闻媒体越发常见。游行和演讲时而出现在街头巷尾，边缘派系与极端团体略有抬头之势。人心浮动，矛盾迭起，雄辩交错。国家将暂时无暇他顾，刻意的舞弊和操纵则会导致更加严重的后果。\n\n最终赢家必须设法站稳脚跟，或许适当调和妥协，或许重拳出击打压异己，否则混乱在所难免。"
 dionysian_election.3.name: "紧急选举"
 dionysian_election.3.desc: "由于执政官的离去，继任者必须立刻控制局面。国家团结面临考验，当前制度会有所动摇。"
