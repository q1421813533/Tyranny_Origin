 concept_leader_trait_dionysian_overlord_desc: "$THIS_LEADER_TXT$:$TABBED_NEW_LINE$—§G$IMMORTAL$§!$TABBED_NEW_LINE$—允许获得§I光耀统治者特质§!$TABBED_NEW_LINE$—允许消耗§I遗珍§!以增强自身\n\n$EMPIRE_EFFECTS_TXT$$TABBED_NEW_LINE$—$mod_country_ruler_menace_produces_add$:§G+1§!$TABBED_NEW_LINE$—$mod_country_unity_produces_mult$:§G+10%§!$TABBED_NEW_LINE$—$MOD_PLANET_STABILITY_ADD$:§G+5§!\n\n§L建立帝国、统合母星的永生者，从古至今的强权霸业，深刻塑造着我们的历史和社会。§!"
 concept_dionysian_edict: "敕令"
 concept_dionysian_edict_desc: "敕令是帝君力量的显现。\n—多数敕令能无视距离，给某颗星球致送§r灵能灾难§!\n"
 concept_dionysian_archon: "御督"
 concept_dionysian_archon_desc: "御督是通晓灵能的法王、服侍帝君的权贵，各行各业的精英。这些非凡者的寿命漫长、技艺卓绝且威名显赫。\n—每隔一段时间获得一名御督\n—普通领袖也可能在升级过程中成为御督\n—所有御督的维护费大幅增加，除非采纳飞升天赋['concept_dionysian_imperial_archons']"
 concept_dionysian_prime_minister: "$councilor_dionysian_prime_minister$"
 concept_dionysian_prime_minister_desc: "执政官是帝国体制当中民主成分的结果，定期选举的群众代表。\n—后继者的等级将会与前任执政官相近\n—允许解锁专属的§H内阁席位§!\n—执政官不会在帝国有§H$ethic_fanatic_authoritarian$§!思潮时出现"
 concept_dionysian_beast_trait: "$trait_dionysian_beast$"
