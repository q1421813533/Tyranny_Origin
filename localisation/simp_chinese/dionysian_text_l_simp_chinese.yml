 #御督相关
 dionysian_base.15.name: "御督崛起"
 dionysian_base.15.desc: "§H升格的长生者§!\n\n御督身居高位、担当要职，全都具备非凡的灵能。但是帝国的派系林立，这些超人积怨已久。倘若要将某一名御督提拔到我们政府的顶端，必须精挑细选。此人堪称其中翘楚，并且被多方青睐，晋升之路没有明显的阻碍。\n"

 dionysian_base.15.a: "你的专属特质提高了维护费。"
 dionysian_base.15.a.response: "没错。御督们在过去就多数是骄奢淫逸的帝国诸侯，尽管到近现代已经被削弱特权。我们又是能活几百岁高龄的长生者，明争暗斗绵长且激烈。此外，普通群众不再信息闭塞，随着科技发展而变得格外敏感和团结，我们则始终处于显眼的位置。\n\n§E§H帝国神统§!飞升天赋能显著减少御督的维护费，但必须先采纳一个其他的飞升天赋。§!\n"
 dionysian_base.15.b: "每种权能的御督只有一位？"
 dionysian_base.15.b.response: "是的。除非我死掉，否则不会出现同类的御督。这就像一块封地，现在正被我掌控。\n\n§E§H特质名称§!显示了当前御督的领域。§!\n"
 dionysian_base.15.c: "普通领袖怎样成为御督？"
 dionysian_base.15.c.response: "我们种族有个特点，凡人会在成就伟业的过程中渐渐获得灵能。这是最为常见的飞升之路，我的多数同僚都是因此而来。\n\n§E提高普通领袖的§H技能等级§!，他们会有概率获得§H御督特质。§!\n"
 dionysian_base.15.d: "当前事件会出现多次吗？"
 dionysian_base.15.d.response: "我们都宣誓为[root.GetRulerName]的荣耀而战，但是我们在具体做法上的分歧比较严重。帝君常常要费不少功夫才能保证大家意见一致，共同支持某位御督成为国家栋梁。\n\n§E每隔一段时间，就有新的御督能被雇佣。帝制的§H执政官§!也可能是一位御督。\n"
 dionysian_base.15.e: "你们的初始等级会提高吗？"
 dionysian_base.15.e.response: "我们还不够熟悉太空的全新局面，不少人仍然在以过去几百年的惯用方法处理问题。有些家伙当然不愿到科研船上劳苦，有几位顽固派都拒绝接触电脑。再给我们些时间适应，情况终将有所好转。\n\n§E御督的§H初始等级§!会随时间推移而提高。§!\n"

 dionysian_base.15.destiny: "§Y掌控命运似乎挺是惬意。§!"
 dionysian_base.15.destiny.response: "在我一念之间，行人会被高空坠物砸成肉泥，佳丽俊秀朝着路边乞丐倾诉爱意。我到赌场能接二连三大赚特赚，想中彩票也绝非难事。但我同样会碰到意料之外的状况，不清楚那究竟是纯粹的偶然，还是自己在无意当中发动了灵能。或许因果性只是种错觉，我从很久以前就略有此感。"
 dionysian_base.15.time: "§Y你能在多大程度上操纵时间？§!"
 dionysian_base.15.time.response: "最典型的应用方式是回溯时间，我能将此次谈话重演几十遍，渐渐斟酌出让听众反响最佳的措辞。常人只在游戏里有所谓存档和读档，我则在现实中反复体验类似的机制。我有算无遗策的政治美名，谈恋爱也几乎次次得手。但我不敢表现得太过随性，终究无法保证每时每刻都滴水不漏。历史上的第一位时间御督伊凯克斯，曾经用他的力量去刻意讨取帝君的青睐。这样无礼的招数被识破了，他当夜就被暗影御督奉命刺杀。"
 dionysian_base.15.sercets: "§Y你是读心者？§!"
 dionysian_base.15.sercets.response: "相同称号的御督，在力量和人格上仍然会有或多或少的差异。从前有两位机密御督就大相径庭：柯林德是帝国最早的间谍主管，他的耳朵能窃听身旁之人的心声，黑眸能阅览眼前之人的往事；尼拉特是臭名昭著的噬魂怪物，他能直接掠夺被害者的全部记忆，后来渐渐地人格分裂。我介于这两位前辈之间，具体能力暂且保密如何？"
 dionysian_base.15.stone: "§Y操控岩石的能力真是刚正朴实。§!"
 dionysian_base.15.stone.response: "历代的地岩御督都是稳扎稳打的强者，鲜有同僚能与我们正面抗衡。我们麾下学徒也同样可靠，帝国曾经有过粉碎城墙、撕裂山脉的撼地法师，有过每位成员都是石头巨人的塑石骑士。而且，我们这些人的传统形象也从不显得木讷，两千年前的御督凯林就向来反常。他出名之前是个深山野人，他寡言少语地为帝君奋战，他最后在即将获胜的战场上叛离了帝君。他变形为高耸的泰坦到处横冲直撞，因而被[root.GetRulerName]的地震敕令所埋葬。这或许是如他所愿的结局？"
 dionysian_base.15.fire: "§Y烈焰御督像是热门头衔。§!"
 dionysian_base.15.fire.response: "火之符印的历史悠久，在帝国诞生前就被各方列国广泛研究。它或许是最早被我们所掌握的法术，或者说灵能。然而，看管烈焰的御督往往短命，因为众多法师当中时不时有个天才崛起。这方面的典例是千烬和阳炎女王，两人的决战之地有条岩浆长河绵延至今。现在已经不容忍诸如此类的生死夺权，那道熊熊燃烧的伤痕也变成了旅游景点。"
 dionysian_base.15.wind: "§Y风之力有什么用处？§!"
 dionysian_base.15.wind.response: "我能化身为头顶天空脚踏大地的龙卷，能分解为一瞬之间抚弄万物的阵风，能乘坐着云朵到处漂流……我甚至能同时做到三件事，将来或许能将行星吹离轨道。但随着科技发展，魔法确实有沦为古董的迹象。我们必须追寻更强的力量，否则早晚会被凡人轻视、推翻、遗忘。"
 dionysian_base.15.entropy: "§Y你掌控的领域是熵？§!"
 dionysian_base.15.entropy.response: "我的学徒能锈蚀刀剑和裂解飞船，我的手指能将啼哭的婴孩变作啼哭的老翁。这其实未必要以“熵”形容，反倒有些更加合适的字眼。但是凡人的信念，会在一定程度上影响我们的灵能和肉身。某些御督在数百年里深受恐惧，就连外表都逐渐地转变成怪物。主要来说，御督的称号不是为了反映事实，而是为了引导群众，这就和政治宣传差不多。"
 dionysian_base.15.dream: "§Y你怎样看待梦境？§!"
 dionysian_base.15.dream.response: "我的睡梦是随心所欲的境界，是恒久的诱惑。两千年以前的梦境御督麦格诺就沉迷睡觉，时常在幻觉里和亲友相聚，他是最早被帝君宣判渎职的权臣。但鉴于他很少参与我们帝国的血腥现实，他可能又是最接近清白无辜的人。"
 dionysian_base.15.war: "§Y战争之王，真是光荣。§!"
 dionysian_base.15.war.response: "纵观历史上的几位战争御督，禁军统帅阿伽松、蛮族酋长血冢、藐厌军的领袖艾什……都是跨过尸山血海而超凡入圣的，后来也都为帝君制造过无数屠杀。但是阿伽松的忠诚永载史册，血冢的勇猛威震世间，格雷文·艾什能记住军队里每位士兵的名姓，用法术将他们承受的创伤转移给自身。我们都有着英雄的某个侧面，这种评价应当不错。"
 dionysian_base.15.justice: "§Y你怎样理解正义？§!"
 dionysian_base.15.justice.response: "以前，这个问题的标准答案是正义存在于帝君的旨意。最初的律法御督，宣判者屠农，就是全心全意服侍帝君的机器，近乎弃绝私欲的半神。我崇敬此人的奉献，他四百多年里都保持严肃语调，佩戴面具以遮盖表情。但如今来看，正义的概念不应当被垄断。我能肯定这点。"
 dionysian_base.15.rebirth: "§Y引导活力的御督，令人欣慰。§!"
 dionysian_base.15.rebirth.response: "我的前任者多半是救死扶伤的医师，所过之处万物复苏。不过凡事总有特例：“遗孤稳婆”的治愈力量有时会让患者陷入癫狂，艺术家特莉亚能为动植物暂时注入灵性。我们也往往和帝君关系恶劣，历史上制造了最多死伤的人物无疑是[Root.Ruler.GetSheHe]。曾有几位苏生御督因为一点小错就被永久监禁和抽取力量。"
 dionysian_base.15.song: "§Y音乐当中有怎样的力量？§!"
 dionysian_base.15.song.response: "情绪、信念、想象、回忆，都是我所能篡改的事物。我的悄声暗示会让听者迫切服从，我的音乐专辑，潜移默化地塑造着集体精神。从前有位瑶音御督，西琳尝试命令过帝君拔剑自杀，险些成功。她自小被父亲当成敛财工具，后来被卖进皇宫，更是如履薄冰。"
 dionysian_base.15.virus: "§Y什么人会成为病毒的主宰？§!"
 dionysian_base.15.virus.response: "病毒御督普遍是不同程度的反社会变态。其中名声最坏的是“瘟疫修道院”的缔造者特尔，他在帝君的默许下，使用平民开展实验。他自称这样做是为了灭绝人性，追求冷酷无情的境界。他和烈焰御督“自焚圣师”交战时兵败被杀，我尽量引以为戒。"
 dionysian_base.15.shadows: "§Y暗影应该是刺客的领域？§!"
 dionysian_base.15.shadows.response: "我的前辈们杀过最多的御督，不计其数的无名小卒。我们很少在明处掌管军政。经由贤者兰特里所写的历史著作，其中一位暗影御督布里登·马克才广为人知。他曾经行刺帝君，没能成功得手，转而为其效忠。他兼具致命的技艺和迷人的风度，在后世有不少仰慕者。"
 dionysian_base.15.domination: "§Y威权像是帝君的领域。§!"
 dionysian_base.15.domination.response: "将帝君称作御督，就如同将御督称作凡人，在从前会被割掉舌头。不过，帝君显然像是威权或者暴政的御督。[Root.Ruler.GetSheHe]容忍我这种御督存在于世，或许是为了转移群众的仇恨。[Root.GetRulerName]试图将自己塑造成监禁和驱策猛兽的人，没有[Root.Ruler.GetSheHe]的约束，某些更残暴的超凡者会肆无忌惮地奴役众生。我无论是否情愿都得扮演反派角色，这是我的无力之处。"
 dionysian_base.15.wisdom: "§Y理智御督大约是智慧之人？§!"
 dionysian_base.15.wisdom.response: "我的前辈们是学者哲人居多，各家各派的宗师，乃至文明进步的先知。帝君的理念和帝国的宏图，都受过我们的重要影响。但[Root.GetRulerName]在这个方面也是一如既往的狡猾，[Root.Ruler.GetSheHe]有时能恰到好处地歪曲贤哲的学说，或者仅仅接纳其中的某些内容，使其为自身利益服务。"
 dionysian_base.15.frost: "§Y你有座冰封的宫殿吗？§!"
 dionysian_base.15.frost.response: "我高兴时会召来降雪，这样大家都会知道。我在庆典时会创造出凤凰和巨龙之类的冰雕，然后放它们到城市上空舞动。我掌控的元素在太空时代，已经没有多么强大的破坏力。但我试着追求艺术性，也能活得惬意，至少不会道德败坏。历史上有位寒霜御督，他的宫殿里摆满冻结的美人，都是从各地搜罗的收藏品。"
 dionysian_base.15.death: "§Y死亡之主，也许恶名远扬？§!"
 dionysian_base.15.death.response: "有些人会将亲友的离世归咎于我，有些自杀者会在将死之际诅咒我。但我有些欢迎类似的恶名，因为来自世人的恐惧能助长我们御督的力量。我的某些同僚担忧自己会在太空时期丧失权势，我不必为此苦恼。当代人还是难逃一死。"
 dionysian_base.15.light: "§Y荣幸备至，沐光的王者。§!"
 dionysian_base.15.light.response: "恐惧黑暗近乎是生物的天性，我的前任者在群众眼里的形象历来不错。曾有几位光明御督的皮肤圣洁无暇，言谈举止仿若天神。但这点未必意味着我们富有美德，只是更容易获取到政治资源。我们多数都对帝君屈膝，在权力斗争当中和其他御督没有本质区别。"
 dionysian_base.15.thunder: "§Y掌控雷霆，像是震撼人心的能力。§!"
 dionysian_base.15.thunder.response: "我能以滚滚雷鸣宣告自己的名字，就像传统的雷神。我也能流连于无边无际的电路，因为最近几百年的科学革命让人们被各式各样的机器设备包围。近现代社会诞生出了不少前所未有的御督，诸如网络御督和游戏御督。我这传承已久的老派招数随之更新，也算惊奇。"
 dionysian_base.15.forge: "§Y铸造的奥秘应该有漫长的历史？§!"
 dionysian_base.15.forge.response: "魔匠们确实在很久以前就为帝国打造武器盔甲，这些人使用法术仪式来拓展感官，将铁锤和锻炉都变成操纵自如的额外肢体。铸炉的御督当然更强，我们能够精确控制几座工厂的所有细枝末节，仿佛机器蜂群意识。历史上真的有三位御督抛弃肉身，将意识转移到地底深处的大熔炉上度过余生，因此在那里能熔炼出极其强韧的钢铁。"
 dionysian_base.15.temptation: "§Y诱惑有哪些形式？§!"
 dionysian_base.15.temptation.response: "这也太一言难尽了，不如问灵魂有多么幽深复杂险恶。我和既往的眩惑御督们一样，都是或多或少的卖身卖艺之人。我有时觉得世界庸俗难耐，有时又觉得到处都是天真的孩童，放声哭求稀奇古怪的礼物。我尽量满足他们，因为这是天赋的权力，就像魔鬼生来要将凡人带向歧路。"
 dionysian_base.15.order: "§Y秩序的力量谅必会对帝国大有助益。§!"
 dionysian_base.15.order.response: "帝国在公元400年左右就已经横跨大陆，如何将其妥善管理可谓是自古以来的难题。许多御督都是在领地内纵情享乐的诸侯，而我的前辈通常是辅佐帝君的宫相。平民百姓当然会认为：我们略带傲慢而又富有智慧，以超人般的深远谋略和细致规划来实现共同体的幸福。我不能说实际情况真是这样，但我会尽力迎合此种期待。"
 dionysian_base.15.hatred: "§Y希望你的恨意会瞄准敌人。§!"
 dionysian_base.15.hatred.response: "我的能力其实挺多样化，激发怒火仅仅是最基本的表现形式，将别人扭曲成残忍嗜杀、恣意性交的野兽和吸血鬼之类更有趣些。我的追随者们一般来说渴望斗争，既不在乎自己的生活是不是体面，也不在乎将猎物杀到灭绝会有什么后果。但我们懂得要对强者卑躬屈膝，我们在帝君衰弱之前定会俯首听命。"
 dionysian_base.15.watchers: "§Y灵视者有什么样的能力？§!"
 dionysian_base.15.watchers.response: "我们不止能像死亡御督那样提取骷髅的记忆，更能看到某个场所曾发生过的事、得知某个物件的主人有哪些经历。我们适合冒险考古，有些灵视御督因此成就颇丰，然后得到帝君嘉奖，在城堡安享晚年。我或许会重复这种经历，暮年之际在某颗星球的豪宅书写自传。"
 dionysian_base.15.nature: "§Y自然御督也许是环保主义者的领袖？§!"
 dionysian_base.15.nature.response: "近现代兴起的环保运动确实增强了我的力量，甚至改变了我们的一贯作风。古时候的自然御督多半是在沼泽或者森林常年隐居的怪人，名义上服从帝君，实际上和俗世几乎没什么交集。那些前辈与飞禽走兽为伴，静静衰老，大概想象不到后继者会在媒体上演讲，在群星之间航行。"
 dionysian_base.15.foison: "§Y你是丰收的使者？§!"
 dionysian_base.15.foison.response: "用现代的说法，我是个农业专家吧。御督都近乎是某种概念的化身。农业向来构成了文明的基础，我或许不能在正面战场出尽风头，但充裕的粮食无论何时都有作用。以前的时候我还能降灾毒害敌方的粮食，不过星际帝国相距太远，这种法术已经行不通。"
 dionysian_base.15.fortune: "§Y你肯定财产过人。§!"
 dionysian_base.15.fortune.response: "有些人生来就是御督，有些人后来飞升成为御督。天生的财富御督颇为稀罕，我的前辈多数是传奇巨商，逐步积累了震动世间的财富。我们的称号表明社会的不平等，然而我们这条道路在御督当中又是相对平等的。"
 dionysian_base.15.creation: "§Y你是一位杰出的匠师？§!"
 dionysian_base.15.creation.response: "我能将石头炼成黄金，将黄金变作艺术品。倘若帝国没有前赴后继的宗匠御督及其学徒，许多传承至今的宏伟建筑不会存在。我们的力量兴许还能达到更高的层次，重塑整个世界的结构，或者创造新的宇宙。这当然是个长久以来都没能实现的梦想。"
 dionysian_base.15.rifts: "§Y你能控制星界裂隙？§!"
 dionysian_base.15.rifts.response: "我能撕开与闭合极其狭窄的星界细缝，而宇宙中存在着更加宽阔的裂隙。我如果能深入到那里，或许会获得更进一步的飞升，成为星界御督……然后因为威胁过大被帝君抹杀。御督们的实力未必就相近，很久以前有位传奇的御督被六名同僚围攻，死前杀了其中五名。据说，甚至有过能使用敕令的御督。"

