 leader_trait_dionysian_exarch_desc: "这位领袖显露升格的迹象，具备成为御督的潜质，只要其技艺登峰造极。"
 leader_trait_dionysian_archon_common_text: "这位领袖已经升格成为御督，通晓和统御某种方面的灵能。"
 leader_trait_dionysian_archon_destiny_desc: "命运的符印涉及因果与概率。命运的御督在相当程度上定夺着什么是可能之事，以及什么是不可能之事。如果宇宙是台精密机器，这门技艺能操作现实背后的无数齿轮。"
 leader_trait_dionysian_archon_time_desc: "时间的符印关系着过去与将来。时间御督能投身于历史，变作无形的幽灵默默观察古人的生活细节。[This.GetSheHe]能预测到各种可能的前景，从中选择最为适宜的一条。"
 leader_trait_dionysian_archon_sercets_desc: "机密御督是真相与阴谋的宗师。[This.GetSheHe]通常领导着众多特务，织造着帝国的情报网。某些人都未必知晓自己的心智已被寄生，无意识地充当眼线。"
 leader_trait_dionysian_archon_stone_desc: "土之符印能够为大地塑形，轻易地建造和摧毁奇观。地岩御督有如活化的高峰，巨人所过之处，时而盛开着轻声歌唱的水晶。"
 leader_trait_dionysian_archon_fire_desc: "火之符印引导虚境的魔焰。它可能寒冷彻骨，也可能侵蚀金属。火焰是重燃热情的刺激，是肯定强者而否定弱者的试炼。"
 leader_trait_dionysian_archon_wind_desc: "流风御督有着不可捉摸的气态形体。[This.GetSheHe]漫步云端，日积月累的呼吸足以改变地貌和天候。"
 leader_trait_dionysian_archon_entropy_desc: "熵之符印与衰颓、祸乱、绝望、湮殁相关。熵寂御督是毁灭宇宙的先驱。"
 leader_trait_dionysian_archon_dream_desc: "这位御督能够入侵和改写梦境，降下神谕般的指示，或是以无穷无尽的苦难致使沉睡者发疯。[This.GetSheHe]自身的梦境是心想事成的天国。"
 leader_trait_dionysian_archon_war_desc: "战争御督的武艺与谋略久经考验，堪称典范。在[This.GetSheHe]的带领之下，士兵们死得其所。"
 leader_trait_dionysian_archon_justice_desc: "律法御督伸张正义，惩戒奸凶。整座城市会因[This.GetSheHe]的宣判而消失，只要[This.GetSheHe]断定其充满罪恶。"
 leader_trait_dionysian_archon_rebirth_desc: "苏生御督的灵能驱除伤痛，治愈疾病。一草一木会因[This.GetSheHe]的行迹而兴奋地舞动。[This.GetSheHe]可能还是原始兽性的激发者，令虚弱垂死之人在顷刻间变得强健而狂暴。"
 leader_trait_dionysian_archon_song_desc: "瑶音御督能以言语操纵思想，篡改记忆。[This.GetSheHe]自身也往往是高超的歌手、诗人与艺术家，无需灵能就足以煽动情绪。"
 leader_trait_dionysian_archon_virus_desc: "这位御督是疾病与瘟疫的召唤者。[This.GetSheHe]所制造的药物能使人陷进生不如死的极端痛楚，能将人变作外表可怖的生化异形。"
 leader_trait_dionysian_archon_shadows_desc: "暗影御督融身入影，能转瞬间出现在千里之外的一小片黑暗里。[This.GetSheHe]凭借幽深莫测的性质与精妙绝伦的技能，成为了无处不在而又一击毙命的刺客大师。"
 leader_trait_dionysian_archon_domination_desc: "威权御督是发号施令的绝对统治者。凡人会因[This.GetSheHe]的目光而跪地臣服，灵能生物也可能沦为任由[This.GetSheHe]操纵的傀儡。"
 leader_trait_dionysian_archon_wisdom_desc: "这位御督是现实智慧的集大成者，虚境真理的探求者。[This.GetSheHe]能洞察到哲人、科学家与改革者穷尽毕生都难以企及的深邃之处。"
 leader_trait_dionysian_archon_frost_desc: "冰之符印关乎着低温、静止、封印。寒霜御督能冻结万物，能保存肉体使其度过数百年而完好无损，也能使人永远意识清醒却永远无法动弹。"
 leader_trait_dionysian_archon_death_desc: "死之符印能沟通灵魂、支配尸骸和夺取生命。死亡御督分割灵与肉，操纵着幢幢鬼影，将其组织成国家和军团。"
 leader_trait_dionysian_archon_light_desc: "光之符印涉及到外观、美德、理想。这门技艺能引向伟大的命途。"
 leader_trait_dionysian_archon_thunder_desc: "雷之符印关系到电能与风暴。雷霆御督的力量震动天地，也足以令随处可见的机器设备服从其意志。"
 leader_trait_dionysian_archon_forge_desc: "铸炉御督曾经是神兵利器的锤炼者，现在是太空战舰的制造者。不断扩张的帝国工业受[This.GetSheHe]指挥，近乎是[This.GetSheHe]身体的延伸。"
 leader_trait_dionysian_archon_temptation_desc: "这位御督掌握着幻觉与激情。[This.GetSheHe]引领追随者体味极乐和极苦，游历玄秘莫测的境界。"
 leader_trait_dionysian_archon_order_desc: "秩序御督调控世界的运行方式。植物生长的范围，群众作息的路线，季节变化的速度，都会被[This.GetSheHe]的灵能力量赋予规矩。"
 leader_trait_dionysian_archon_hatred_desc: "仇怨御督支配着敌意和冲突。[This.GetSheHe]的来临会激起斗争的欲望，最为怯懦之徒都因此热血沸腾。"
 leader_trait_dionysian_archon_watchers_desc: "这位御督发掘往事，揭示历史的真相，重现早已消失的文明。[This.GetSheHe]的追随者们探索废墟有如阅读书籍。"
 leader_trait_dionysian_archon_nature_desc: "自然御督是德鲁伊般的灵能者。[This.GetSheHe]有动植物随行，与山水交谈，聆听星球的低语。"
 leader_trait_dionysian_archon_foison_desc: "这位御督与农业息息相关。[This.GetSheHe]的统治会使土壤肥沃，作物茁壮，农夫勤劳。"
 leader_trait_dionysian_archon_fortune_desc: "财富御督在货币与银行之中显示自身的存在。[This.GetSheHe]近乎是财富的源泉，资本的象征。"
 leader_trait_dionysian_archon_creation_desc: "这位御督能在相当程度上塑造物质，为现实世界染上光怪陆离的色彩。[This.GetSheHe]的追随者多数是手艺精湛的匠师。"
 leader_trait_dionysian_archon_rifts_desc: "裂隙御督是星界位面的使者，显现出足以扭曲空间的力量。[This.GetSheHe]能引入其他世界的反常性质，暂时覆盖现有规律。"

